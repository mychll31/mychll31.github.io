<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" script-name="neuton-cursive" src="http://use.edgefonts.net/neuton-cursive.js"></script>
	<style>
	.enjoy-css {
		-webkit-box-sizing: content-box;
		-moz-box-sizing: content-box;
		box-sizing: content-box;
		border: none;
		  font: normal 45px/1 "neuton-cursive", Helvetica, sans-serif;
		  color: #ff00c3;
		  text-align: center;
		  -o-text-overflow: ellipsis;
		  text-overflow: ellipsis;
		  text-shadow: 5px 4px 9px rgba(227,20,255,0.7) ;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div style="margin: 0 auto; border:4px solid #993366; width:75%;box-shadow: 13px 6px #ccc;border-radius: 10px;">
			<div class="row">
				<div class="enjoy-css" style="text-align:left; padding:10px 30px;">
					MARZ
					<small>Online Shoppe</small>
				</div>
			</div>
			<div class="row" style="margin: 0 auto; padding:10px 30px;" id="app">
				<div style="width:60%">
					<b contenteditable>ADMIN</b>
					<small><div contenteditable>**Some Address Here**</div></small>
				</div>
				<br>
				<table style="width:100%;">
					<tr style="background-color:#FFC0F4;">
						<th style="padding:5px;width:50%">To</th>
						<th style="padding:5px;width:50%">Ship to</th>
					</tr>
					<tr>
						<td style="padding:5px; border-bottom:1px solid #ccc;"><small contenteditable>**Some Address Here**</small></td>
						<td style="padding:5px; border-bottom:1px solid #ccc;"><small contenteditable>**Some Address Here**</small></td>
					</tr>
				</table>
				<br><br>
				<table class="table table-bordered">
					<thead>
						<tr style="color:#FF00C3;">
						<th>No.</th>
						<th>Description</th>
						<th>Qty</th>
						<th>Price</th>
						<th>Amount</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in items">
						<td>{{ item.row }}</td>
						<td contenteditable></td>
						<td contenteditable></td>
						<td contenteditable></td>
						<td contenteditable>P </td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
						<th colspan="4" style="text-align:right; border-bottom: 1px solid white !important;">Sub total</th>
						<th contenteditable>P </th>
						</tr>
						<tr>
						<th colspan="4" style="text-align:right; border-bottom: 1px solid white !important;">Tax (0%)</th>
						<th>P 0.00</th>
						</tr>
						<tr>
						<th colspan="4" style="text-align:right">Total</th>
						<th contenteditable style="border-bottom:2px outset black">P </th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<script src="vue.min.js"></script>
    <script src="vue-resource.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
